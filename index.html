<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/targets_GA.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<a-asset-item id="fullcharacters" src="https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/characters-complete-2.glb"></a-asset-item>
	<a-asset-item id="penguin1" src="https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/penguin1.glb"></a-asset-item>
	<a-asset-item id="penguin2" src="https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/penguin2.glb"></a-asset-item>
	<a-asset-item id="penguin3" src="https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/penguin3.glb"></a-asset-item>
	<a-asset-item id="turtle1" src="https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/turtle1.glb"></a-asset-item>
	<a-asset-item id="turtle2" src="https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/turtle2.glb"></a-asset-item>
	<a-asset-item id="turtle3" src="https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/turtle3.glb"></a-asset-item>
	<a-asset-item id="blue1" src="https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/blue1.glb"></a-asset-item>
	<a-asset-item id="blue2" src="https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/blue2.glb"></a-asset-item>
	<a-asset-item id="blue3" src="https://cdn.jsdelivr.net/gh/SAIEDynamics/ar-book-GA-deployment@gh-pages/blue3.glb"></a-asset-item>      
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#fullcharacters" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#penguin1" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#penguin2" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#penguin3" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#turtle1" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#turtle2" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#turtle3" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#blue1" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#blue2" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#blue3" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
